{% extends 'chatbot/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md"> 
    <h2 class="text-2xl font-semibold mb-4">Login</h2> 
    <form method="post"> 
        {% csrf_token %} 
        <div class="mb-4"> 
            <label for="{{ form.username.id_for_label }}" class="block font-medium mb-2">Username</label> 
            {{ form.username }} 
        </div> 
        <div class="mb-4"> 
            <label for="{{ form.password.id_for_label }}" class="block font-medium mb-2">Password</label> 
            {{ form.password }} 
        </div> 
        <button type="submit" class="w-full bg-green-800 text-white py-2 rounded hover:bg-green-700">Login</button> 
    </form> 
    <p class="mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-green-800 hover:underline">Register here</a>.</p> 
</div> 
{% endblock %}
