{% extends 'chatbot/base.html' %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Chat with the Bot</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <textarea name="question" rows="3" class="w-full border border-gray-300 rounded p-2" placeholder="Ask your question..."></textarea>
        </div>
        <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">Send</button>
    </form>

    {% if question %}
        <div class="mt-4">
            <h3 class="font-semibold">Your Question:</h3>
            <p class="border border-gray-300 p-2 rounded">{{ question }}</p>
            <h3 class="font-semibold mt-2">Bot's Answer:</h3>
            <p class="border border-gray-300 p-2 rounded">{{ answer }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
